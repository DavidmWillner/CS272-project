
<div class ="root">
    <div class ="navbar has-background-dark">
       <div class = "navbar-brand">
           <div class = "navbar-item">
               <h1 class="app-name has-gradient-text">kanban</h1>
           </div>
       </div>
    </div>
    <div class="board">
        <div class="board-bar">
            <p class="board-name">{{board.name}}</p>
        </div>
        <div class="board-wrapper">
            <div class="board-columns"cdkDropListGroup>
                <div class="board-column" *ngFor = "let column of board.columns" >
                    <div class="column-title">
                        {{column.name}}
                    </div> 
                    <div class = "b">
                    <button type="button" class="add" (click)="add(column.name)">Add</button>
                    </div>
                    <div class="tasks-container"           
                    cdkDropList
                    [cdkDropListData]="column.tasks"
                    (cdkDropListDropped)="drop($event)">
                        <div class = "task" contenteditable="true" *ngFor="let item of column.tasks" cdkDrag>
                           <span >{{item}}</span>
                        </div>
                    </div>
                    <div class ="del"                     
                    cdkDropList id ="de"
                    [cdkDropListData]="column.tasks"
                    (cdkDropListDropped)="drop($event)">
                        <p>DELETE</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
